<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGO TREE Monitor Setup</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-card">
            <div class="logo">
                <span>ðŸ¥­</span>
                <h4 class="mb-0">MANGO TREE</h4>
                <p class="text-muted small">Monitor Setup</p>
            </div>
            
            <form method="POST" action="/setup">
                <div class="mb-3">
                    <label for="username" class="form-label">Monitor Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div class="form-text">Choose a name to identify this monitor.</div>
                </div>
                
                <div class="mb-4">
                    <label for="port" class="form-label">Port Number</label>
                    <input type="number" class="form-control" id="port" name="port" value="5050" min="1024" max="65535" required>
                    <div class="form-text">Choose a port between 1024 and 65535.</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Start Monitoring</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
